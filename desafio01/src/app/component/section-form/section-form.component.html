<section class="form container">
    <div class="form-text">
        <h1>Mande um oi, ligamos para você!</h1>
        <p>Preencha seus dados para que a gente possa entrar em contato.</p>
    </div>
    <div class="form-field d-flex">
        <div class="mr-3">
            <label for="name" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="name" placeholder="Ex: Mateus Ávila Isidoro">
        </div>
        <div>
            <label for="Whatsapp" class="form-label">Whatsapp</label>
            <input type="tel" class="form-control" id="Whatsapp" placeholder="(99) 99999-9999">
        </div>
        <button mat-raised-button class="btn-form">Peça uma reunião</button>
    </div>
</section>
